<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="glow" cx="0.35" cy="0.45" r="0.6">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#08090d" stop-opacity="0"/>
    </radialGradient>
    <pattern id="dots" x="16" y="16" width="32" height="32" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="0.8" fill="#151824" opacity="0.8"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#08090d"/>
  <rect width="1200" height="630" fill="url(#dots)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- Coordinate axes -->
  <line x1="0" y1="380" x2="1200" y2="380" stroke="#1a1d2a" stroke-width="1" opacity="0.5"/>
  <line x1="180" y1="0" x2="180" y2="630" stroke="#1a1d2a" stroke-width="1" opacity="0.5"/>

  <!-- Title -->
  <text x="120" y="260" fill="#e1e7ef" font-family="'IBM Plex Mono', monospace" font-size="96" font-weight="700" letter-spacing="-4">
    <tspan fill="#22d3ee">@</tspan>cadview
  </text>

  <!-- Tagline -->
  <text x="120" y="320" fill="#b0b8c8" font-family="'IBM Plex Sans', sans-serif" font-size="28">
    A framework-agnostic CAD/DXF file viewer for the web.
  </text>

  <!-- Badge pills -->
  <rect x="120" y="360" width="80" height="28" rx="2" fill="none" stroke="#1a1d2a" stroke-width="1"/>
  <text x="160" y="379" fill="#5b6378" font-family="'IBM Plex Mono', monospace" font-size="12" text-anchor="middle">v0.1.0</text>

  <rect x="212" y="360" width="100" height="28" rx="2" fill="none" stroke="#1a1d2a" stroke-width="1"/>
  <text x="262" y="379" fill="#5b6378" font-family="'IBM Plex Mono', monospace" font-size="12" text-anchor="middle">MIT License</text>

  <rect x="324" y="360" width="100" height="28" rx="2" fill="none" stroke="#1a1d2a" stroke-width="1"/>
  <text x="374" y="379" fill="#5b6378" font-family="'IBM Plex Mono', monospace" font-size="12" text-anchor="middle">TypeScript</text>

  <!-- Frameworks -->
  <text x="120" y="440" fill="#5b6378" font-family="'IBM Plex Mono', monospace" font-size="14">
    React · Svelte 5 · Vue 3 · Vanilla JS
  </text>

  <!-- Border accent -->
  <rect x="0" y="0" width="1200" height="2" fill="#22d3ee" opacity="0.6"/>
  <rect x="0" y="628" width="1200" height="2" fill="#22d3ee" opacity="0.2"/>

  <!-- Glow effect on @ -->
  <circle cx="155" cy="240" r="60" fill="#22d3ee" opacity="0.04"/>
  <circle cx="155" cy="240" r="120" fill="#22d3ee" opacity="0.02"/>
</svg>
